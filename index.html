<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>The Depot</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Side Nav-->
        <div class="col-lg-2 col-md-2 h-100">
          <nav class="navbar">
            <a class="navbar-brand" href="#">
              <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
              The Depot
            </a>
          </nav>
          <div class="nav-set">
            <div class="row nav-link">
              <a href="#">Dashboard</a>
            </div>
            <div class="row nav-link">
              <a href="#">Calendar</a>
            </div>
            <div class="row nav-link">
              <a href="#">Homework</a>
            </div>
            <div class="row nav-link">
              <a href="#">Resources</a>
            </div>
            <div class="row nav-link">
              <a href="#">Career Services</a>
          </div>
          <div class="spacer-nav"></div>
          </div>
          <div class="toolkit">
            <div class="row nav-header">
              <p>Tools</p>
            </div>
            <div class="row nav-link">
              <a href="#">Messaging</a>
            </div>
            <div class="row nav-link">
              <a href="#">Figma</a>
            </div>
            <div class="row nav-link">
              <a href="#">Trello</a>
            </div>
            <div class="row nav-link">
              <a href="#">Add</a>
            </div>
          </div>
        </div>
        <!--Center Content-->
        <div class="col-lg-8 col-md-8 h-100">
          <h1>Welcome Back</h1>
          <h2>Unit 1</h2>
          <div class="row course-overview">
            <div class="col-lg-9 col-md-9 col-sm-12 classes">
              <div class="row card class-card">
                <p>Class 1</p>
                <p class="mt-5">Recommended Resources</p>
                <button class="mt-auto mb-2 btn-join">Join</button>
              </div>
              <div class="row card class-card">
                <p>Class 2</p>
                <p class="mt-5">Recommended Resources</p>
                <button class="mt-auto mb-2 btn-join">Join</button>
              </div>
              <div class="row card class-card">
                <p>Class 3</p>
                <p class="mt-5">Recommended Resources</p>
                <button class="mt-auto mb-2 btn-join">Join</button>
              </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
              <div class="row status-card">
                <p>Grades</p>
              </div>
              <div class="row status-card">
                <p>Absences</p>
              </div>
            </div>
          </div>
          <div class="row prog-cards overflow-hidden">
            <div class="col-lg-4 col-md-4 col-sm-12 progress-card">
              <p>Course Progress</p>
            </div>
            <div class="col-lg-8 col-md-4 col-sm-12 progress-card">
              <p>Career Readiness</p>
            </div>
          </div>
        </div>
        <!--Right Sidebar-->
        <div class="col-2 h-100 right-sidebar">
          <div class="row">
            <img class="icon">
            <img class="icon">
            <img class="icon">
          </div>
          <div class="row cal-bar">
            <p>Calendar</p>
            <button class="btn-sm">Week</button>
            <button class="btn-sm">Month</button>
          </div>
          <div class="row calendar">
          </div>
          <p class="pt-3">Due Dates</p>
          <div class="row deadline"></div>
          <div class="row deadline"></div>
          <div class="row deadline"></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
